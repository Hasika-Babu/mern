<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <button onclick="getapi()">Get Details</button>
</body>
<script>
    async function getapi() {
        let data = {
            "name": "Hasika",
            "job": "leader"
        }
        let res = await fetch("https://reqres.in/api/users", { "method": "POST", body: JSON.stringify(data), headers: { "content-type": "application/json" } });
        let json = await res.json();
        console.log(json);
    }
</script>
