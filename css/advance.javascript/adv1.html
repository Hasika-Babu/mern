<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="choose an option" id="select">
        <option value="name1">name1</option>
        <option value="name2">name2</option>
        <option value="name3">name3</option>
        <option value="name4">name4</option>
    </select>

    <button id="hasi">Show Selected Option</button>

</body>
<script>


    document.getElementById('hasi').addEventListener('click', () => {
        // Get the selected option's value
        let val = document.getElementById("select").value;
        
        // Print the selected value to the console
        console.log(val);
    });
</script>
</html>
