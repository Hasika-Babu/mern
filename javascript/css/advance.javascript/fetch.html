<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getapi()">postApi</button>
    </body>
<script>
    async function getapi() {
        let data = {
            "name": "Hamsa",
            "job": "leader"
        }
        let res = await fetch("https://reqres.in/api/users", { "method": "POST", body: JSON.stringify(data) });
        let json = await res.json();
        console.log(json);
    }
</script>
    
</html>
